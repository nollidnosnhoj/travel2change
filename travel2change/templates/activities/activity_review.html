{% load i18n crispy_forms_tags %}
<div class="card">
    <h5 class="card-header">{% trans "Add Review" %}</h5>
    <div class="card-body">
        <form method="POST" action="." enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Submit Review</button>
        </form>
    </div>
</div>
<br />
