{% extends "account/base.html" %}
{% load i18n crispy_forms_tags %}
{% block head_title %}{% trans "Account" %}{% endblock %}
{% block content %}
<div class="row">
    <div class="col-lg-4">
        <div class="list-group">
            <a href="{% url 'account_email' %}" class="list-group-item list-group-item-action">
                Email Management
            </a>
            <a href="{% url 'account_change_password' %}" class="list-group-item list-group-item-action active">
                Change Password
            </a>
        </div>
        <br />
    </div>
    <div class="col-lg-8">
        <div class="card">
            <h5 class="card-header">{% trans "Change Password" %}</h5>
            <div class="card-body">
                <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" name="action" class="btn btn-success">{% trans "Change Password" %}</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
