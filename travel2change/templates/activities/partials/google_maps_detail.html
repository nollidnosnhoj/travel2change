{% load google_maps_api %}
<div id="map" style="height: 300px;margin-bottom: 2rem;"></div>
<span class="directions">
    <a href="https://maps.google.com/maps?daddr={{activity.latitude}},{{activity.longitude}}" target="_blank"
        class="btn btn-light" alt="Get Directions">
        Get Directions
    </a>
</span>
<script>
    function initMap() {
        var myLatLng = {
            lat: parseFloat("{{ activity.latitude }}"),
            lng: parseFloat("{{ activity.longitude }}"),
        };

        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 15,
            center: myLatLng
        });

        var marker = new google.maps.Marker({
            position: myLatLng,
            map: map,
            title: '{{ activity.title }}'
        });
    }
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key={% google_maps_api %}&callback=initMap">
</script>
